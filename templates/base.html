<!DOCTYPE html>
<html lang="en">
<head>    
{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
<meta name="robots" content="noindex, nofollow">
</head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/static/logo.png" alt="Kulkan Security" width="50%" height="50%">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-3">
                    <a class="nav-link border border-light rounded px-3 py-1" aria-current="page" href="/">Messi fanpage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border border-light rounded px-3 py-1" href="/admin-bot/">Admin bot</a>
                </li>
            </ul>
            <span class="navbar-text">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="https://forms.gle/kdHcWBVK6uhqPH4m8" target='_quetza' rel='noopener noreferrer'>Apply for a Job at Kulkan</a>
                </li>
            </ul>
            </span>
        </div>
    </div>
</nav>


    <main role="main" class="container">
    {% block content %}{% endblock %}
    </main>


    <footer class="footer">
      <div class="container">
	      <p>&nbsp;</p>
	      <span><center>There's no need to Brute-force, Zap or Active Scan your way into the solution. Show Messi that you can think your way into the challenge.</center></span>
      </div>
    </footer>

  </body>
</html>
